<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
    <script>
        function validar() {
            var email = document.getElementById("email").value;
            var pwd = document.getElementById("micontrasenya").value;
            if (email == "x@gmail.com" && pwd == "patata") {
                window.location.href = "cv.html";
            } else {
                alert("IMPOSTOR");
            }
        }
    </script>
</head>

<body>
    <div id="cuadroPrincipal">
        <p id="loginTitle">Login Form</p>
        <p class="textoChico">Login to access your dashboard</p>
        <form action="" method="">
            <input class="ancho100 fondoGris" type="email" name="" id="email" placeholder="email@example.com">
            <input class="ancho100 fondoGris" type="password" name="" id="micontrasenya" placeholder="password">
            <input class="botonazul" type="button" value="Validar" onclick="validar()">
        </form>
        <p class="textoChico">Don't have an account? Sign Up</p>
    </div>
</body>

</html>
